version: '3.8'

services:
  # PostgreSQL Database - Standalone Container
  postgres:
    image: postgres:15-alpine
    container_name: mcp-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${PG_DATABASE:-mcp_database}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-your_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d ${PG_DATABASE:-mcp_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mcp-network:
    driver: bridge
